<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List.</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todo-list-container">
        <div class="tl-input-container">
            <form class="tl-input-container-itself">
                <input type="text" placeholder="Doing the chores until 8 pm..." class="tl-input-container-itself-input" id="textInput">
                <button type="submit" class="tl-input-container-itself-button" id="addTodoButton">ADD</button>
            </form>
        </div>
        <div class="tl-output-container">
            <div class="tl-output-itself">
                <p class="tl-output-itself-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias quod eos delectus, ad harum atque? Ullam tenetur vel odio, sed necessitatibus dolores accusamus laboriosam deserunt illo ipsa officiis, minus nihil.
                </p>
                <div class="tl-output-itself-buttons">
                    <button class="tl-output-itself-button">Finished</button>
                    <button class="tl-output-itself-button">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
