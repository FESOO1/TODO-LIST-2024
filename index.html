<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List.</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todo-list-container">
        <div class="tl-input-container">
            <form class="tl-input-container-itself">
                <input autofocus type="text" placeholder="Doing the chores until 8 pm..." class="tl-input-container-itself-input" id="textInput">
                <button type="submit" class="tl-input-container-itself-button" id="addTodoButton">ADD</button>
            </form>
        </div>
        <div class="tl-output-container">
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
